<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>앨범 웹 페이지</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  .container {
    width: 100%;
    margin: 0 auto;
    padding: 20px;
    border-radius: 5px;
  }
  h1 {
    text-align: center;
  }
  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 20px;
    list-style: none;
    padding: 0;
  }
  .gallery li {
    overflow: hidden;
    border-radius: 5px;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
  }
  .gallery img {
    display: block;
    width: 100%;
    height: auto;
  }
</style>
</head>
<body>

<div class="container">
  <h1>나의 앨범</h1>
  <ul class="gallery">
    <li><img src="이미지1.jpg" alt="이미지 1"></li>
    <li><img src="이미지2.jpg" alt="이미지 2"></li>
    <li><img src="이미지3.jpg" alt="이미지 3"></li>
    <!-- 필요한 만큼 이미지를 추가하세요 -->
  </ul>
</div>

</body>
</html>
